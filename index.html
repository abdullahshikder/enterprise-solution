      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
      }

      /* Custom Sleek Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background: #e2e8f0; /* Light gray to match the clean theme */
        border-radius: 10px;
        transition: background 0.2s ease;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1;
      }

      /* Firefox support */
      * {
        scrollbar-width: thin;
        scrollbar-color: #e2e8f0 transparent;
      }

      /* For horizontal sliders specifically */
      .overflow-x-auto::-webkit-scrollbar {
        height: 4px;
      }
      
      .overflow-x-auto::-webkit-scrollbar-thumb {
        background: #cbd5e1;
      }

      /* Optional: Red accent for active scrollbars in specific areas */
      .pathao-scrollbar::-webkit-scrollbar-thumb {
        background: #fee2e2;
      }
      .pathao-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #fecaca;
      }
    </style>
